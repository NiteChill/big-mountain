<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Big mountain</title>
  </head>
  <body>
    <h1 class="title">Discover mountains</h1>
    <main class="main">
      <div class="container-photo">
        <div class="wrapper photos"></div>
      </div>
      <div class="container-altitude">
        <div class="wrapper altitudes"></div>
      </div>
      <div class="container-rating">
        <div class="wrapper ratings"></div>
      </div>
      <div class="container-conclusion">
        <div class="wrapper conclusions"></div>
      </div>
    </main>
    <nav>
      <div class="segment previous">
        <div class="container">
          <div class="state-layer">
            <span class="material-symbols-outlined bold">arrow_left_alt</span>
          </div>
        </div>
        <p>Previous</p>
      </div>
      <div class="segment next">
        <div class="container">
          <div class="state-layer">
            <span class="material-symbols-outlined bold">arrow_right_alt</span>
          </div>
        </div>
        <p>Next</p>
      </div>
    </nav>
  </body>
  <script src="index.js"></script>
</html>
